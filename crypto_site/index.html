<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoMan</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- NAVIGATION BAR -->
      <nav>
        <img src="img/cryptomania-logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <!-- CONTENTS -->
      <div class="content">
        <h1>
          BUY & <br />
          SELL <span>CRYPTO</span>
        </h1>
        <p>
          World's biggest Cruptocurrency exchange <br />
          available on web as well as mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>

      <!-- COIN LIST -->
      <div class="coin-list">
        <div class="coin">
          <img src="img/Dogecoin_Logo.png" alt="Dogecoin logo" />
          <div>
            <h3>$<span id="dogecoin"></span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
        <div class="coin">
          <img
            src="img/Eth-diamond-rainbow.png"
            alt="Etherium logo"
            width="30px"
          />
          <div>
            <h3>$<span id="ethereum"></span></h3>
            <p>Etherium</p>
          </div>
        </div>
        <div class="coin">
          <img src="img/Shiba_Inu_coin_logo.png" alt="Shiba logo" />
          <div>
            <h3>$<span id="shiba"></span></h3>
            <p>Shiba</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
